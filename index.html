<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="header">
    <div>Tic-Tac-Toe</div>
  </div>
  <button id="start-game">Start Game</button>
  <div class="container">
    <div class="player-icon player-one">
      <img src="images/user-svgrepo-com.svg" alt="Player one">
      <div>Player 1</div>
    </div>
    <div class="board-container">
      <div class="game-board">
        <div class="row">
          <div id="p1"></div>
          <div id="p2"></div>
          <div id="p3"></div>
        </div>
        <div class="row">
          <div id="p4"></div>
          <div id="p5"></div>
          <div id="p6"></div>
        </div>
        <div class="row">
          <div id="p7"></div>
          <div id="p8"></div>
          <div id="p9"></div>
        </div>
      </div>
    </div>
    <div class="player-icon player-two">
      <img src="images/user-svgrepo-com.svg" alt="Player two">
      <div>Player 2</div>
    </div>
  </div>
  
</body>
<script src="script.js"></script>
</html>
